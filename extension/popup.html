<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Formless</h1>

  <div class="section-title">
    <span>Field</span>
  </div>

  <div id="fieldSelect" class="field-select empty">
    Select a field...
  </div>

  <div class="section-title">
    <span>Page Context</span>
  </div>

  <textarea id="pageContext" class="memory-input-field" placeholder="Paste content here..."></textarea>

  <div class="section-title">
    <span>Memory</span>
    <span id="manageMemories" class="action-icon" title="Manage memories">â†—</span>
  </div>

  <div class="memory-mode-selector">
    <button id="modeAllMemories" class="active">All</button>
    <button id="modeCustomMemories">Custom</button>
  </div>

  <div class="memory-box" id="memoryFromHub" style="display: none;">
    <!-- Memory checkboxes will be dynamically loaded from backend -->
    <div style="color: #999; font-size: 12px; padding: 10px;">Loading memories...</div>
  </div>

  <button id="autoFill">Auto Fill</button>

  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
