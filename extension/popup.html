<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      background: #f5f5f5;
      border-color: #999;
    }

    button#autoFill {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    button#autoFill:hover {
      background: #333;
    }

    button#autoFill:disabled {
      background: #999;
      cursor: not-allowed;
    }

    button#autoFill.loading {
      position: relative;
    }

    button#autoFill.loading::before {
      content: "Auto Fill";
      visibility: hidden;
    }

    button#autoFill.loading::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      top: 50%;
      left: 50%;
      margin: -5px 0 0 -5px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .edit-icon {
      font-size: 13px;
      cursor: pointer;
      padding: 4px 8px;
      color: #666;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 3px;
      text-decoration: none;
      user-select: none;
      transition: all 0.2s;
    }

    .edit-icon:hover {
      color: #333;
      background: #f5f5f5;
      border-color: #999;
    }

    #memorySelection {
      margin-bottom: 15px;
      padding: 12px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .memory-option {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .memory-option:last-child {
      margin-bottom: 0;
    }

    .memory-option input[type="checkbox"] {
      cursor: pointer;
    }

    .memory-option label {
      cursor: pointer;
      font-size: 13px;
      color: #333;
    }

    #selectedMemories {
      margin-top: 10px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    #selectedMemories.empty {
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Formless</h1>

  <div class="section-title">
    <span>Memory:</span>
    <span id="manageMemories" class="edit-icon">âœŽ</span>
  </div>

  <div id="memorySelection">
    <div class="memory-option">
      <input type="checkbox" id="basic_info" value="basic_info" checked>
      <label for="basic_info">basic_info</label>
    </div>
    <div class="memory-option">
      <input type="checkbox" id="why_join" value="why_join" checked>
      <label for="why_join">why_join</label>
    </div>
  </div>

  <div id="selectedMemories">Selected: basic_info, why_join</div>

  <button id="autoFill">Auto Fill</button>

  <script src="popup.js"></script>
</body>
</html>
