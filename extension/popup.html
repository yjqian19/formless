<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header with Title and Toggle -->
  <div class="header">
    <h1>Formless</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Page Fill Section (show when enabled) -->
  <div id="pageFillSection" style="display: none;">
    <div class="section-title">
      <span>Context</span>
      <span class="optional">(optional)</span>
    </div>
    <textarea id="pageContext" placeholder="Add context for better results..."></textarea>

    <button id="pageFillBtn" class="primary">Fill All Fields</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
