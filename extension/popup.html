<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fafafa;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    button:hover {
      background: #f5f5f5;
      border-color: #999;
    }

    button#autoFill {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    button#autoFill:hover {
      background: #333;
    }

    #status {
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Formless</h1>
  <button id="selectField">Select Field</button>
  <button id="selectContext">Select Context</button>
  <button id="autoFill">Auto Fill</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
