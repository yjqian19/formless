<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 40px;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #999;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .radio-option,
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      cursor: pointer;
    }

    .radio-option label,
    .checkbox-option label {
      margin: 0;
      cursor: pointer;
      font-weight: 400;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Application Form</h1>

    <form>
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label for="position">Position You Are Applying For</label>
        <input type="text" id="position" name="position">
      </div>

      <div class="form-group">
        <label for="why_join">Why do you want to work here?</label>
        <textarea id="why_join" name="why_join"></textarea>
      </div>

      <div class="form-group">
        <label>Preferred Work Type</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="remote" name="work_type" value="Remote">
            <label for="remote">Remote</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="onsite" name="work_type" value="On-site">
            <label for="onsite">On-site</label>
          </div>
          <div class="radio-option">
            <input type="radio" id="hybrid" name="work_type" value="Hybrid">
            <label for="hybrid">Hybrid</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Skills (choose all that apply)</label>
        <div class="checkbox-group">
          <div class="checkbox-option">
            <input type="checkbox" id="python" name="skills" value="Python">
            <label for="python">Python</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="javascript" name="skills" value="JavaScript">
            <label for="javascript">JavaScript</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="uiux" name="skills" value="UI/UX">
            <label for="uiux">UI/UX</label>
          </div>
          <div class="checkbox-option">
            <input type="checkbox" id="ml" name="skills" value="Machine Learning">
            <label for="ml">Machine Learning</label>
          </div>
        </div>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>
