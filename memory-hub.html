<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Hub - Formless</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .memory-group {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .memory-group-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }

    .memory-item {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 10px;
      position: relative;
    }

    .memory-item:last-child {
      margin-bottom: 0;
    }

    .edit-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 10px;
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 11px;
      cursor: pointer;
      font-weight: 500;
    }

    .edit-button:hover {
      background: #f5f5f5;
      border-color: #999;
    }

    .memory-item.editing .memory-field {
      margin-bottom: 10px;
    }

    .memory-item.editing .field-value {
      display: none;
    }

    .memory-item input[type="text"],
    .memory-item textarea {
      display: none;
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #999;
      border-radius: 3px;
      font-size: 13px;
      font-family: inherit;
    }

    .memory-item.editing input[type="text"],
    .memory-item.editing textarea {
      display: block;
    }

    .memory-item textarea {
      min-height: 60px;
      resize: vertical;
    }

    .action-buttons {
      display: none;
      gap: 8px;
      margin-top: 10px;
    }

    .memory-item.editing .action-buttons {
      display: flex;
    }

    .memory-item.editing .edit-button {
      display: none;
    }

    .save-button, .cancel-button {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 11px;
      cursor: pointer;
      font-weight: 500;
    }

    .save-button {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    .save-button:hover {
      background: #333;
    }

    .cancel-button {
      background: #fff;
      color: #333;
    }

    .cancel-button:hover {
      background: #f5f5f5;
      border-color: #999;
    }

    .memory-field {
      display: flex;
      margin-bottom: 8px;
    }

    .memory-field:last-child {
      margin-bottom: 0;
    }

    .field-label {
      font-size: 12px;
      font-weight: 500;
      color: #666;
      width: 80px;
      flex-shrink: 0;
    }

    .field-value {
      font-size: 13px;
      color: #333;
      flex: 1;
      word-break: break-word;
    }

    .type-badge {
      display: inline-block;
      padding: 2px 8px;
      background: #000;
      color: #fff;
      font-size: 11px;
      border-radius: 3px;
    }

    .add-button {
      display: inline-block;
      padding: 10px 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
    }

    .add-button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Hub</h1>

    <div class="memory-group">
      <div class="memory-group-title">basic_info</div>

      <div class="memory-item" data-memory="basic_info" data-index="0">
        <button class="edit-button" onclick="editMemory(this)">Edit</button>
        <div class="memory-field">
          <div class="field-label">Intent:</div>
          <div class="field-value">legal_name</div>
          <input type="text" class="intent-input" value="legal_name">
        </div>
        <div class="memory-field">
          <div class="field-label">Value:</div>
          <div class="field-value">Yujia Qian</div>
          <input type="text" class="value-input" value="Yujia Qian">
        </div>
        <div class="memory-field">
          <div class="field-label">Type:</div>
          <div class="field-value"><span class="type-badge">text</span></div>
          <input type="text" class="type-input" value="text">
        </div>
        <div class="action-buttons">
          <button class="save-button" onclick="saveMemory(this)">Save</button>
          <button class="cancel-button" onclick="cancelEdit(this)">Cancel</button>
        </div>
      </div>

      <div class="memory-item" data-memory="basic_info" data-index="1">
        <button class="edit-button" onclick="editMemory(this)">Edit</button>
        <div class="memory-field">
          <div class="field-label">Intent:</div>
          <div class="field-value">contact_email</div>
          <input type="text" class="intent-input" value="contact_email">
        </div>
        <div class="memory-field">
          <div class="field-label">Value:</div>
          <div class="field-value">yujia@example.com</div>
          <input type="text" class="value-input" value="yujia@example.com">
        </div>
        <div class="memory-field">
          <div class="field-label">Type:</div>
          <div class="field-value"><span class="type-badge">text</span></div>
          <input type="text" class="type-input" value="text">
        </div>
        <div class="action-buttons">
          <button class="save-button" onclick="saveMemory(this)">Save</button>
          <button class="cancel-button" onclick="cancelEdit(this)">Cancel</button>
        </div>
      </div>
    </div>

    <div class="memory-group">
      <div class="memory-group-title">why_join</div>

      <div class="memory-item" data-memory="why_join" data-index="0">
        <button class="edit-button" onclick="editMemory(this)">Edit</button>
        <div class="memory-field">
          <div class="field-label">Intent:</div>
          <div class="field-value">why_join_company</div>
          <input type="text" class="intent-input" value="why_join_company">
        </div>
        <div class="memory-field">
          <div class="field-label">Value:</div>
          <div class="field-value">Write why I want to work at this company using the themes: </div>
          <textarea class="value-input">Write why I want to work at this company using the themes: </textarea>
        </div>
        <div class="memory-field">
          <div class="field-label">Type:</div>
          <div class="field-value"><span class="type-badge">prompt</span></div>
          <input type="text" class="type-input" value="prompt">
        </div>
        <div class="action-buttons">
          <button class="save-button" onclick="saveMemory(this)">Save</button>
          <button class="cancel-button" onclick="cancelEdit(this)">Cancel</button>
        </div>
      </div>
    </div>

    <button class="add-button">+ Add New Memory</button>
  </div>

  <script>
    function editMemory(button) {
      const item = button.closest('.memory-item');
      item.classList.add('editing');
    }

    function saveMemory(button) {
      const item = button.closest('.memory-item');

      // Get new values from inputs
      const intentInput = item.querySelector('.intent-input');
      const valueInput = item.querySelector('.value-input');
      const typeInput = item.querySelector('.type-input');

      // Update display values
      item.querySelector('.field-value').textContent = intentInput.value;
      item.querySelectorAll('.field-value')[1].textContent = valueInput.value;

      const typeBadge = item.querySelector('.type-badge');
      if (typeBadge) {
        typeBadge.textContent = typeInput.value;
      }

      // Exit editing mode
      item.classList.remove('editing');

      // Here you would typically save to backend or localStorage
      console.log('Saved memory:', {
        memory: item.dataset.memory,
        index: item.dataset.index,
        intent: intentInput.value,
        value: valueInput.value,
        type: typeInput.value
      });
    }

    function cancelEdit(button) {
      const item = button.closest('.memory-item');
      item.classList.remove('editing');
    }
  </script>
</body>
</html>
